<p-card>
  <ng-template #title>ISO</ng-template>
  <div class="flex flex-col gap-2">
    <div class="flex items-center justify-between gap-2 min-h-8">
      <label for="isoSensitivity">Sensitivity</label>
      <p-select
        id="isoSensitivity"
        class="min-w-40"
        [options]="isoSensitivityOptions()"
        [field]="fieldTree().sensitivity"
      />
    </div>
    <div class="flex items-center justify-between gap-2 min-h-8">
      <label for="isoSensitivityStep">Step</label>
      <p-selectbutton
        id="isoSensitivityStep"
        [options]="[{ label: '1/3 EV', value: '1/3 EV'}, { label: '1 EV', value: '1 EV' }]"
        [field]="fieldTree().sensitivityStep"
        unselectable
      />
    </div>
  </div>
  <p-divider />
  <div class="flex flex-col gap-2">
    <div class="flex items-center justify-between gap-2 min-h-8">
      <label for="lowIsoExpansion">Low ISO Expansion</label>
      <p-selectbutton
        id="lowIsoExpansion"
        [options]="[{ label: 'On', value: true}, { label: 'Off', value:false }]"
        [field]="fieldTree().lowExpansion"
        unselectable
      />
    </div>
    <div class="flex items-center justify-between gap-2 min-h-8">
      <label for="highIsoExpansion">High ISO Expansion</label>
      <p-selectbutton
        id="highIsoExpansion"
        [options]="[{ label: 'On', value: true}, { label: 'Off', value:false }]"
        [field]="fieldTree().highExpansion"
        unselectable
      />
    </div>
  </div>
  <p-divider />
  <div class="flex flex-col gap-2">
    <div class="flex items-center justify-between gap-2 min-h-8">
      <label for="autoIsoLowerLimit">Auto Lower Limit</label>
      <p-select
        id="autoIsoLowerLimit"
        class="min-w-40"
        [options]="autoIsoLowerLimitOptions"
        [field]="fieldTree().autoLowerLimit"
      />
    </div>
    <div class="flex items-center justify-between gap-2 min-h-8">
      <label for="autoIsoUpperLimit">Auto Upper Limit</label>
      <p-select
        id="autoIsoUpperLimit"
        class="min-w-40"
        [options]="autoIsoUpperLimitOptions"
        [field]="fieldTree().autoUpperLimit"
      />
    </div>
    <div class="flex items-center justify-between gap-2 min-h-8">
      <label for="autoIsoSlowestShutterLimit">Slowest Shutter Speed Limit</label>
      <p-select
        id="autoIsoSlowestShutterLimit"
        class="min-w-40"
        [options]="slowestIsoShutterSpeedOptions"
        [field]="fieldTree().autoIsoSlowestShutter"
      />
    </div>
  </div>
</p-card>
