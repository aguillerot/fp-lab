<p-toast />
@if (isEmpty()) {
<!-- Empty State -->
<div class="empty-state">
  <!-- <mat-icon>qr_code_2</mat-icon> -->
  <h2>No saved settings</h2>
  <p>Scan a QR code from your Sigma FP camera to save and manage your shooting settings.</p>
  <button mat-fab extended color="primary" (click)="openScanDialog()">
    <span class="pi pi-qrcode"></span>
    Scan QR Code
  </button>
</div>
} @else {
<!-- Settings List -->
<div class="header">
  <h2>Saved Settings</h2>
  <button mat-fab color="primary" (click)="openScanDialog()" aria-label="Scan QR Code">
    <span class="pi pi-qrcode"></span>
  </button>
</div>
