<div class="layout-topbar">
  <div class="layout-topbar-logo-container">
    <!-- <button class="layout-menu-button layout-topbar-action" (click)="layoutService.toggleMenu()">
        <i class="pi pi-bars"></i>
      </button> -->
    <a class="layout-topbar-logo" routerLink="/">
      <span>FP Lab Manager</span>
    </a>
  </div>

  <div class="layout-topbar-actions">
    <div class="layout-config-menu">
      <span class="text-sm text-surface-500 dark:text-surface-400 px-2 flex items-center">v{{ version }}</span>
      <button type="button" class="layout-topbar-action" (click)="layoutService.toggleDarkMode()">
        <i
          [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"
        ></i>
      </button>
      <div class="relative">
        <button
          class="layout-topbar-action layout-topbar-action-highlight"
          pStyleClass="@next"
          enterFromClass="hidden"
          enterActiveClass="animate-scalein"
          leaveToClass="hidden"
          leaveActiveClass="animate-fadeout"
          [hideOnOutsideClick]="true"
        >
          <i class="pi pi-palette"></i>
        </button>
        <app-configurator />
      </div>
    </div>
  </div>
</div>
