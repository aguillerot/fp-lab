<p-dialog
  [header]="title()"
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="qr-display-dialog"
>
  <div class="qr-content">
    @if (hasData()) { @if (isLoading()) {
    <div class="loading-container">
      <p-progressspinner strokeWidth="4" />
    </div>
    }
    <canvas #qrCanvas class="qr-canvas" [class.hidden]="isLoading()"></canvas>
    @if (errorMessage(); as error) {
    <p class="error-message">{{ error }}</p>
    } } @else {
    <div class="no-data">
      <span class="pi pi-exclamation-circle"></span>
      <p>No QR code data available</p>
    </div>
    }
  </div>

  <ng-template #footer>
    <p-button label="Close" icon="pi pi-times" (onClick)="close()" />
  </ng-template>
</p-dialog>
