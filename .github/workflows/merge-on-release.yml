name: Merge develop to main on release

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR from develop to main
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          gh pr create \
            --base main \
            --head develop \
            --title "Release ${VERSION}" \
            --body "Automated release PR for ${VERSION}

          This PR was created automatically when release ${VERSION} was published.
          
          ---
          ðŸš€ After merge, the deploy workflow will be triggered automatically."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: |
          gh pr merge develop --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: create-release-pr
    steps:
      - name: Wait for PR merge
        run: |
          echo "Waiting for PR to be merged..."
          for i in {1..30}; do
            STATE=$(gh pr view develop --repo ${{ github.repository }} --json state -q .state 2>/dev/null || echo "OPEN")
            if [ "$STATE" = "MERGED" ]; then
              echo "PR merged successfully!"
              exit 0
            fi
            echo "PR state: $STATE - waiting... ($i/30)"
            sleep 10
          done
          echo "PR not merged within timeout, triggering deploy anyway"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger deploy workflow
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          gh workflow run deploy-fp-manager.yml --ref main -f version="$VERSION" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
