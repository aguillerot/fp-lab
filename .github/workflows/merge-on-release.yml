name: Merge develop to main on release

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR from develop to main
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          gh pr create \
            --base main \
            --head develop \
            --title "Release ${VERSION}" \
            --body "Automated release PR for ${VERSION}

          This PR was created automatically when release ${VERSION} was published.

          ---
          ðŸš€ After merge, the deploy workflow will be triggered automatically."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: |
          gh pr merge develop --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for PR to merge
        run: |
          echo "Waiting for auto-merge to complete..."
          sleep 30

      - name: Trigger deploy workflow
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          gh workflow run deploy-fp-manager.yml --ref main -f version="$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
